<!DOCTYPE html>
<html lang="pt">
 <head>
  <meta charset="UTF-8">
  <title> Página Correta </title>
 </head>
 <body>
  <div id="sec1">
   <h1>Bem-vindo à minha página</h1>
   <p>Aqui estão alguns links:</p>
   <ul>
    <li><a href="https://www.google.com">Google</a></li>
    <li><a href="https://www.youtube.com">YouTube</a></li>
    <li><a href="#sec2">Contato</a></li>
   </ul>
   <img src="https://thumbs.dreamstime.com/b/selo-do-exemplo-28420393.jpg" alt="Imagem de exemplo">
  </div>
   <div id="sec2">
    <h2>Seção de Contato: </h2>
    <form action="#sec1">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>  
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required><br><br> 
      <button type="submit">Enviar</button>
    </form>
  </div>
  <p>Obrigado pela visita!</p>
  <p>&#169;-2025 Minha Página</p>
</body>
</html>
