<!DOCTYPE html>
<html>
 <head>
  <html lang="pt-br"> 
  <meta charset "UTF-8">
  <title>Iframe</title>
 </head>
 <body>
  <h1> Uso de Iframe </h1>
  <h2> Incorporar um vídeo do YouTube </h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/CDg19tdd6Fo?si=6idYkyChXaqvRdtB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <h2> Exibir o Google Maps com a localização de uma universidade </h2> 
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.7199065380137!2d-34.8621018306701!3d-7.158345954394177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7acc29aa9ce26af%3A0xaf72a28cd6276079!2sUNIP%C3%8A%20-%20Centro%20Universit%C3%A1rio%20-%20Campus%20Jo%C3%A3o%20Pessoa!5e0!3m2!1spt-BR!2sbr!4v1742739049778!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  <h2> Exibir outra página do próprio site </h2>
  <iframe src="6.html" width="300" height="270"></iframe>
</body>
</html>
