<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title> Telefone </title>
 </head>
 <body>
  <h1> Preencha seus dados </h1>
  <form method="post">
   <p> Nome: <input type="text" name="nome" required /> </p>
   <p> Idade: <input type="number" name="idade" required /></p>
   <p> Telefone: <input type="number" class="form-control" name="telefone" placeholder="(99) 9999-9999" pattern="(\([0-9]{2}\))\s([0-9]{4})-([0-9]{4})" maxlength="14" required> (99) 9999-9999 </p>
   <button type="submit"> Finalizar minha inscrição </button>
  </form>
 </body>
</html>
