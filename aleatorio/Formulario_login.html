<html>
<head>
	<meta charset="UTF-8">
	<title> Formulário de Login </title>
	<style>
   		fieldset {width: 20%;}
  	</style>
</head>
<body>
	<h1> Formulário de Login </h1>	
	<form>
		<p>
		<fieldset width="16%">
			<legend> Informe seu e-mail e senha  </legend>
			E-mail:<br> <input type="email"><br><br>
			Senha:<br> <input type="password"><br>
		</fieldset>
		</p>
		<input type="submit" value="Efetuar Login" /> <input type="reset" value="Cancelar" />
	</form>
	
</body>
</html>
