<html>
<head>
	<meta charset="UTF-8">
	<title> Formulário de Inscrição </title>
</head>
<body>
	<h1> Formulário de Inscrição </h1>
	<h2> Preencha seus dados </h2>
	<form method="post">
		<p> Nome: <input type="text" name="nome" /> </p>
		<p> Email: <input type="email" name="email" /></p>
		<p> Endereço: <input type="text" name="endereço" /></p>
		<p> Cidade: <input type="text" name="cidade" /></p>
		<p> Telefone: <input type="tel" name="telefone" size="2" /> <input type="tel" name="telefone" size="11" />   </p>
		<p> Usuário: <input type="text" name="usuario" /></p>
		<p> Senha: <input type="password" name="senha" /></p>
	<button type="submit"> Finalizar minha inscrição </button>
	</form>
</body>
</html>
